name: "publish-hello-world-component"

# Run this action on every push to master branch 
on:
  workflow_dispatch: # To manually run the job
  push:
    branches:
      - main
    paths:
      - components/hello-world/**
  # pull_request:
  #   branches:    
  #     - main

jobs:
  release:
    name: "publish component"
    runs-on: windows-latest
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v2.1.1

      - name: ðŸŸ¢ node
        uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: '12.18.2'
          scope: '@naveed235812'
          registry-url: https://registry.npmjs.org

      - name: npm install
        run: npm install
        working-directory: ./components/hello-world

      - name: npm build
        run: npm run build
        working-directory: ./components/hello-world

      - name: npm pack       
        run: npm pack
        working-directory: ./components/hello-world

      - name: display root
        run: |
          dir

      - name: display pack file
        run: |
          cd components
          dir
          cd hello-world
          dir

      # The NPM_AUTH_TOKEN will be pulled from the github repository (settings/secretes)
      - name: ðŸš€ publish
        run: npm publish --access public
        working-directory: components/hello-world
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
